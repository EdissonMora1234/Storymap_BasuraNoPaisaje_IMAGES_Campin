<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi StoryMap con Leyenda Dinámica</title>
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="slides">
                <!-- Diapositivas -->
                <div class="slide" data-lat="4.647455" data-lng="-74.075478" data-zoom="17">
                    <h2>Índice</h2>
                    <div id="index"></div>
                </div>
                <!-- Más diapositivas según sea necesario -->

                <div class="slide" data-lat="4.647455" data-lng="-74.075478" data-zoom="17">
                    <h2>¿Cuál es el contexto previo a la intervención en la zona Campin- Coliseo?</h2>
                    <figure>
                        <img src="assets/images/antes_campin.jpg" alt="Imagen 1">
                        <figcaption>Campín- Coliseo antes de la intervención</figcaption> <!-- Título de la imagen -->
                    </figure>

                    <p>Actores: <u><strong style="color: red;">4</strong></u></p>
                    <p>Residuos: <u><strong style="color: red;">15</strong></u></p>
                    <p>Escenarios: <u><strong style="color: red;">12</strong></u></p>

                    <p>Esta es una zona mixta comercial y residencial y en sus alrededores se encuentran varias ventas informales y una estación de Transmilenio.</p>

                </div>

            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="backToIndexButton">Volver al Índice</div>
            <div id="legend">
                <button id="toggle-legend">Minimizar</button> <!-- Botón para minimizar la leyenda -->
                <div id="legend-content">
                    <!-- Aquí se generará el contenido de la leyenda dinámicamente -->
                </div>
            </div>
        </div>    
    </div>
    <script src="lib/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
